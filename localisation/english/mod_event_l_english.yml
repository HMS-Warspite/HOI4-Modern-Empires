 CHI_move_the_capital_2:0 "Move the Capital"
 mod_china.204.t:0 "A New Capital"
 mod_china.204.desc:0 "With the end of the Chinese Civil War, it is time for us to consolidate power in China and show the people that we are the modern incarnation of the Middle Kingdom. We are the state that will guide them into the future.\n\nTo this end, we should have a capital befitting our great state."
 mod_china.204.a:0 "We shall govern from the old Northern Capital."
 mod_china.204.b:0 "We shall govern from the old Southern Capital."
 mod_china.204.c:0 "We shall govern from the old Eastern Capital."
 mod_china.204.d:0 "We shall govern from the old Western Capital."
 
 
